apiVersion: apps/v1
kind: ReplicaSet
metadata:
   name: myapp-replicaset
   labels:
     app: my-app
     tier: front-end
spec:
 - template:
       metadata:
          name: nginx
          labels:
             name: nginx
             tier: front-end
       spec:
          containers:
          - name: nginx
            image: nginx
 replicas: 3
 selector:
    matchLabels:
       type: front-end 
